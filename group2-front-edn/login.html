<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!--     LINK CSS      -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!--      BOX ICONS      -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--   Link Swiper's CSS   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
</head>
<body>
    <!--NAVBAR-->
    <header>
        <a href="index.html" class="logo">
            <i class='bx bxs-movie-play'></i>FilmHub
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <!--   MENU NAVBAR   -->
        <ul class="navbar">
            <li><a href="index.html" class="home-active">HOME</a></li>
            <li><a href="comingsoon.html">COMING SOON</a></li>
            <li><a href="category.html">CATEGORY</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
        </ul>
        <a href="login.html" class="btn">LOG IN</a>   
    </header>
    
    <body class="login">
        <img src="image/background8.jpg" alt="image" class="login__bg">
        
        <form action="" class="login__form">
            <h1 class="login__title">LOG IN</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email" required class="login__input">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class='bx bx-lock'></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
                Don't have an account? <a href="register.html"> Register</a>
            </div>
        </form>
    </body>    
</body>
</html>
